<html>
<header>
    <br>
    <h1>equestrian-web.html </h1>

</header>

<head>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script>
        function updateComments(username, comment) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtComments").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET", "getComments.php?q=" + username + "&b=" + comment, true);
            xmlhttp.send();
        }
        document.ready(updateComments("", ""));

    </script>
</head>

<body onload="updateComments('','')">
    <br>
    <div class="borderexample">
        <form action="">
            <b class="add-post">Make your own forum Post</b>
            <br> <br>

            <label for="fname">Username:</label>
            <br>
            <input type="text" id="fname" name="fname" size="12" maxlength="12">
            <br>
            <label for="fname">Comment:</label>
            <br>
            <textarea id="fcomment" name="fcomment" rows="10" cols="40"></textarea>

            <br>
            <br>
            <button type='button' onclick="updateComments(document.getElementsByName('fname')[0].value, document.getElementsByName('fcomment')[0].value)">Submit Comment</button>
        </form>
    </div>
    <p><b class="add-post">Other forum posts</b></p> <span id="txtComments"></span>
</body>

</html>
