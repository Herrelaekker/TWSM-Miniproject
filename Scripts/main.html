<html>
<header>
    <br>
    <h1>equestrian-web.html </h1>

</header>

<head>

    <link href="main.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        function updateComments(username, comment) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtComments").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET", "getComments.php?username=" + username + "&comment=" + comment, true);
            xmlhttp.send();
            $("#fading").fadeOut();
            $("#fadeBtn").fadeIn();

        }

    </script>
</head>

<body onload="updateComments('','')">
    <br>
    <button class="fadeBtn" type="button" id="fadeBtn">+</button>
    <br>
    <div class="borderbox" id="fading">
        <form action="">
            <b class="add-post">Make your own forum Post</b>
            <br> <br>

            <label for="fname">Username:</label>
            <br>
            <input type="text" id="fname" name="fname" size="12" maxlength="12">
            <br>
            <label for="fname">Comment:</label>
            <br>
            <textarea id="fcomment" name="fcomment" rows="10" cols="40"></textarea>

            <br>
            <br>
            <button type='button' onclick="updateComments(document.getElementsByName('fname')[0].value, document.getElementsByName('fcomment')[0].value)">Submit Post</button>
        </form>
    </div>
    <br>
    <span id="txtComments"></span>
</body>

<script>
    
$("#fading").hide();
$("#fadeBtn").click(function() {
    $("#fading").fadeIn();
    $("#fadeBtn").hide();
});

</script>

</html>
